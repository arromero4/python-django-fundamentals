<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1>Details: {{project}}</h1>
    
    {% for task in tasks %}
    <div class="card">
        <h1>{{task.title}}</h1>
        <p>{{task.description}}</p>
    </div>
    {% endfor%}
    {% endblock%}
</body>
</html>
